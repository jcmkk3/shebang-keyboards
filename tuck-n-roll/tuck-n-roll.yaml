points:
  rotate: 0
  zones:
    matrix:
      columns:
        pinky:
          origin: [ 0, -17 ]
          rotate: 19  # 19 degrees
          stagger: 0 # affects distance to previous column so useless for a left pinky column
          spread: 0 # affects distance to previous column so useless for a left pinky column
          key.footprints.diode.anchor.shift: [ 95, ]
          rows:
            bottom:
              column_net: P7
            home:
              column_net: P6
            top:
              column_net: P5
        ring:
          origin: [ 0, -17 ]
          rotate: -4 # 15 degrees
          stagger: 10
          spread: 23
          key.footprints.diode.anchor.shift: [ 77, ]
          rows:
            bottom:
              column_net: P4
            home:
              column_net: P3
            top:
              column_net: P0
        middle:
          origin: [ 0, -17 ]
          rotate: -10 # 5 degrees
          stagger: -1
          spread: 18
          key.footprints.diode.anchor.shift: [ 59, ]
          rows:
            bottom:
              column_net: P1
            home:
              column_net: P19
            top:
              column_net: P18
        index:
          origin: [ 0, -17 ]
          rotate: -5 # 0 degrees
          stagger: -3
          spread: 20
          key.footprints.diode.anchor.shift: [ 41, ]
          rows:
            bottom:
              column_net: P15
            home:
              column_net: P14
            top:
              column_net: P16
        inner:
          origin: [ 0, -17 ]
          rotate: 0
          stagger: -1
          key.footprints.diode.anchor.shift: [ 23, ]
          rows:
            bottom:
              column_net: P20
            home:
              column_net: P20
            top:
              column_net: P20
      rows:
        # Choc Y spacing 17mm
        # NOTE: added .1mm to stop keycap outlines from merging
        bottom:
          padding: 17.1
          row_net: P10
          footprints.diode.anchor.shift: [,-0]
        home:
          padding: 17.1
          row_net: P20
          footprints.diode.anchor.shift: [,-12]
        top:
          padding: 17.1
          row_net: P21
          footprints.diode.anchor.shift: [,-24]
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [ -3, -22 ]
      columns:
        near:
          rotate: -15
          rows:
            thumb:
              column_net: P8
        home:
          spread: 19
          rotate: -10 # -25 degrees cumulative
          origin: [-9.5, -9]
          rows:
            thumb:
              column_net: P9
        far:
          spread: 19
          rotate: -10 # 35 degrees cumulative
          origin: [-9.5, -9]
          rows:
            thumb:
              column_net: P10
      rows:
        thumb:
          padding: 0
          row_net: P7
  key:
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
          hotswap: true
      choc:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
      diode:
        type: diode
        anchor:
          rotate: 90
          shift: [ 8.25, 0 ]
        nets:
          from: =colrow
          to: =row_net
outlines:
  exports:
    raw:
      - type: polygon
        points:
          - ref: matrix_pinky_bottom
            shift: [ -10 , -31.5 ]
          - ref: matrix_pinky_top
            shift: [ -10, 16 ]
          - ref: matrix_middle_top
            shift: [ -9, 14 ]
          - ref: matrix_inner_top
            shift: [ 30, 13 ]
          - ref: matrix_inner_top
            shift: [ 47.5, -0.5 ]
          - ref: thumbfan_far_thumb
            shift: [ 10, 9 ]
          - ref: thumbfan_far_thumb
            shift: [ 10, -9 ]
        operation: stack
    panel:
      - type: outline
        name: raw
        fillet: 0.5
    switch_cutouts:
      - type: keys
        side: left
        size: 14
        bound: false
    keycap_outlines:
      - type: keys
        side: left
        size: [18, 17]
        bound: false
    switch_plate:
      main:
        type: outline
        name: raw
        fillet: 0.5
      keyholes:
        type: outline
        name: switch_cutouts
        operation: subtract
    choc_caps_plate:
      main:
        type: outline
        name: raw
        fillet: 0.5
      keycaps:
        type: outline
        name: keycap_outlines
        operation: subtract
pcbs:
  alpha:
    outlines:
      main:
        outline: panel
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: matrix_inner_top
          shift: [28, -8]
          rotate: -127
        params:
          orientation: down
      scrollwheel:
        type: scrollwheel
        anchor:
          ref: matrix_index_bottom
          shift: [ -3, -20 ]
          rotate: -90
        nets:
          from: P20 # TODO fix
          to: GND
          A: P20  # TODO fix
          B: P20  # TODO fix
          C: P20  # TODO fix
          D: P20  # TODO fix
        params:
          reverse: true
cases:
  switchplate:
    - type: outline # default option
      name: switch_plate
      extrude: 1.2 # mm, choc MX
      shift: [ 0, 0, 0 ] # [x, y, z]
      rotate: [ 0, 0, 0 ] # [ax, ay, az]
      operation: add # add | subtract | intersect # default = add